<div class="login-container">
  <h2>Iniciar Sesi칩n</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input id="username" type="text" formControlName="username" placeholder="Introduce tu usuario">
      @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
        <div class="error-message">Usuario es requerido.</div>
      }
    </div>

    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input id="password" type="password" formControlName="password" placeholder="Introduce tu contrase침a">
      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <div class="error-message">Contrase침a es requerida.</div>
      }
    </div>

    @if (errorMessage) {
      <div class="error-message-server">{{ errorMessage }}</div>
    }

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>
